letter:
  title: "A Letter from Ankur<br/><small>Founder of Fedora</small>"
  image: "https://pbs.twimg.com/profile_images/378800000380805572/5a1ed3ef902a69e7fdfe46dd03c2c666_400x400.jpeg"
  contents:
    - paragraph: "<strong>Everything we knew about education has changed.</strong>"
    - paragraph: "Never before in history has it been feasible for one individual to teach millions of people at scale."
    - paragraph: "Historically, people have always learned from local experts - your high school football coach, your community college professor, the pastor at your local church, the intensive coding bootcamp at the nearest city."
    - paragraph: "Chances are none of those teachers were truly exceptional. At least not compared to all the potential teachers for that specific topic in the entire world"
    - paragraph: "Have you heard the proverb: <i>&quot;Those who can, do; those who can't, teach&quot;?</i>"
    - paragraph: "But now with a high speed Internet connection... the script has flipped. Why should you learn from anyone but the best anymore?"
    - paragraph: "Why should you enroll in a social media course at a local community college when you can have Gary Vaynerchuk teaching you instead?"
    - paragraph: "With the opportunity to teach tens of thousands of students without having to go through a university as an intermediary, there is no longer a ceiling on how much money a teacher can make."
    - paragraph: "In fact, the Wall Street Journal <a href='http://online.wsj.com/articles/SB10001424127887324635904578639780253571520' target='_blank'>reports</a> of teachers in Korea making $4m a year teaching hundreds of thousands of students."
    - paragraph: "And this is just the beginning."
    - paragraph: "This is why I founded Fedora a little over a year ago."
    - paragraph: "We want to power technology for &quot;super teachers&quot; - an instructor teaching thousands of students at scale, making seven figures a year."
    - paragraph: "And now finally one year in... we have unlocked our first million dollar instructors - two individuals that are on track to make over $1m in online course sales."
    - paragraph: "<strong>This is their story.</strong> And in this course, we take you behind the scenes to teach you exactly how they achieved this... and why we believe this template can be employed by instructors in many other verticals."
    - paragraph: "This is also NOT an isolated story. We also have insights from 20+ other 'super teachers' to share their best strategies and tactics for building a successful online teaching business - specific to what they are good at."
    - paragraph: "See you inside the course!"

